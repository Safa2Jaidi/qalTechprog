<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<style>
  body {
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #343a40;
    height: 50px;
  }
  .content {
    display: flex;
    height: 300px;
  }
  .content .right {
    background-color: #f6bc00;
    width: 35%;
  }
  .content .left {
    background-color: white;
    width: 65%;
  }
  .green-section {
    background-color: #385e55;
    height: 200px;
  }
  .footer {
    background-color:#343a40;
    height: 100px;
  }
</style>
</head>
<body>
  <div class="header"></div>
  <div class="content">
    <div class="right"></div>
    <div class="left"></div>
  </div>
  <div class="green-section"></div>
  <div class="footer"></div>
</body>
