<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, h1, h2, h3, h4, h5, h6, p { margin: 0; }
  .section { width: 100%; display: block; }
  #section1 { height: 160px; background-color: #202125; }
  #section2 { display: flex; height: 1000px; }
  #section2 .yellow { width: 65%; background-color: #f5f5f5; }
  #section2 .white { width: 35%; background-color: #f6bc00; }
  #section3 { height: 650px; background-color: #385e55; }
  #section4 { height: 200px; background-color: #202125; }
  @media screen and (max-width: 768px) {
    .section { height: auto; }
    #section2 .yellow, #section2 .white { width: 100%; }
  }
</style>
</head>
<body>

<div id="section1" class="section"></div>
<div id="section2" class="section">
  <div class="yellow"></div>
  <div class="white"></div>
</div>
<div id="section3" class="section"></div>
<div id="section4" class="section"></div>

</body>
</html>
