<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الإلكتروني</title>
  <!-- ربط Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* إضافة تأثيرات للأزرار */
    .nav-link {
      transition: color 0.2s;
    }
    .nav-link:hover, .nav-link:active {
      color: #007bff; /* يمكنك تغيير اللون حسب تفضيلك */
    }
    /* تصميم شعار الموقع */
    .navbar-brand img {
      height: 70px; /* يمكنك تعديل الحجم حسب الحاجة */
    }
    /* تعديل اتجاه النص ليتوافق مع اللغة العربية */
    .navbar-nav {
      direction: rtl;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="تبديل التنقل">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- أضف الأزرار هنا -->
        <li class="nav-item active">
          <a class="nav-link" href="#">الرئيسة </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">النمذجة</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">الإلكترونيات</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">البرمجة</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">المحاكاة</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">إناث الشرعية</a>
        </li>
        <!-- ... -->
      </ul>
    </div>
    <a class="navbar-brand" href="#">
      <img src="icon.png" alt="شعار الموقع"> <!-- تأكد من تغيير مسار الصورة -->
    </a>
  </div>
</nav>

<!-- ربط Bootstrap JavaScript والتبعيات -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
