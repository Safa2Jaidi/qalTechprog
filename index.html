    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #343a40;
    height: 50px;
  }
  .content {
    display: flex;
    height: 300px;
  }
  .content .right {
    background-color: #f6bc00;
    width: 35%;
  }
  .content .left {
    background-color: white;
    width: 65%;
  }
  .green-section {
    background-color: #385e55;
    height: 200px;
  }
  .footer {
    background-color: #343a40;
    height: 100px;
  }

  /* تحديد خصائص النص لعبارة الحقوق المحفوظة */
  .copyright {
  position: absolute; /* استخدام الوضعية المطلقة للتحكم بموقع العنصر */
  left: 50%; /* تحديد الموقع الأفقي للعنصر */
transform: translateX(-50%); /* لتحريك العنصر للوسط   نسبة مئوية*/
  top: 600px; /* تحديد المسافة من الحافة العلوية للصفحة */
  color: white; /* تحديد لون النص بالأبيض */
  font-size: 16px; /* تحديد حجم النص */
  font-family: 'Simplified Arabic', sans-serif; /*  النوع*/
} 

.button-cell {
  width: 100px; /* عرض الخلية */
  height: 30px; /* ارتفاع الخلية */
  border: none; /* إزالة الحدود */
  margin: 0; /* إزالة التباعد بين الخلايا */
  text-align: center; /* محاذاة النص في الوسط */
  background-color: #f6bc00; /* لون خلفية الخلية */
  color: black; /* لون النص */
  font-size: 16px; /* حجم النص */
  font-family: 'Simplified Arabic', sans-serif; /* نوع الخط */
  cursor: pointer; /* تغيير شكل المؤشر عند المرور فوق الخلية */
  transition: background-color 1s; /* فترة التأثير الانتقالي للون الخلفية */
}
.button-cell:hover {
  background-color: #343a40; /* تغيير لون الخلفية عند مرور المؤشر */
  color: #f2f2f2; /* تغيير لون النص عند مرور المؤشر */
}

/* أضف هذا الكود داخل علامات <style> في الرأس <head> */
  .table-container {
  position: relative; /* تحديد موضع الجدول بالنسبة لموضعه الطبيعي */
  top: -200px; /* يبتعد عن الاعلى بمقدار -200 بكسل */
  display: flex; /* يستخدم لتحديد تخطيط الفليكس */
  flex-direction: row; /* الاتجاه الافتراضي للفليكس هو الصف */
  justify-content: center; /* محاذاة العناصر أفقيًا في المركز */
  align-items: center; /* محاذاة العناصر عموديًا في المركز */
  width: 100%; /* يجعل الحاوية تمتد عبر العرض الكامل للصفحة */
}
@media (max-width: 768px) {
  .table-container {
    flex-direction: column; /* تغيير الاتجاه إلى عمودي عند صغر الشاشة */
  }
}


</style>
</head>
