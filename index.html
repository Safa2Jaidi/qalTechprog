  <!-- ربط Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* تعديلات CSS لأزرار شريط التنقل */
    .nav-link {
      transition: background-color 0.2s; /* تأثير انتقالي للون الخلفية */
      padding: 10px 30px; /* تحديد الأبعاد */
      border-radius: 10px; /* تقريب الزوايا */
    }
    .nav-link:hover {
      background-color: #4562ef; /* تغيير لون الخلفية عند مرور المؤشر */
      color: #bcccfd; /* تغيير لون النص إلى الأبيض */
    }
    /* تصميم شعار الموقع */
    .navbar-brand img {
      height: 40px; /* يمكنك تعديل الحجم حسب الحاجة */
    }
    /* تعديل اتجاه النص ليتوافق مع اللغة العربية */
    .navbar-nav {
      direction: rtl;
    }
    /* تثبيت الشعار على اليسار */
    .navbar {
      display: flex;
      justify-content: space-between;
    }
    .navbar-collapse {
      flex-grow: 0;
    }
  </style>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

        </li>

        </li>
        <li class="nav-item active">

        </li>
        <!-- ... -->
      </ul>
    </div>
    <a class="navbar-brand" href="#">
      <img src="icon.png" alt="شعار الموقع"> <!-- تأكد من تغيير مسار الصورة -->
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="تبديل التنقل">
