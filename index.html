<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: black;
    height: 50px;
  }
  .content {
    display: flex;
    height: 300px;
  }
  .content .right {
    background-color: yellow;
    width: 35%;
  }
  .content .left {
    background-color: white;
    width: 65%;
  }
  .green-section {
    background-color: green;
    height: 200px;
  }
  .footer {
    background-color: black;
    height: 100px;
  }
</style>
</head>
<body>
  <div class="header"></div>
  <div class="content">
    <div class="right"></div>
    <div class="left"></div>
  </div>
  <div class="green-section"></div>
  <div class="footer"></div>
</body>
</html>
