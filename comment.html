<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج التعليقات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            direction: rtl;
        }
        form {
            margin-top: -200px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            width: 100%;
            max-width: 300px; /* أقصى عرض للنموذج */
        }
        label, input, textarea, input[type="submit"] {
            display: block;
            width: 100%; /* العرض بالنسبة المئوية للتوافق مع حجم النموذج */
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #343a40; /* اللون الأخضر الغامق لزر موافق */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #385e55; /* لون أغمق عند تمرير الماوس */
        }
        /* استجابة النموذج للشاشات الصغيرة */
        @media (max-width: 768px) {
            form {
                margin-top: 0;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form action="submit.php" method="post">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
        <label for="comment">التعليق:</label>
        <textarea id="comment" name="comment" required></textarea>
        <input type="submit" value="موافق">
    </form>
</body>
</html>
