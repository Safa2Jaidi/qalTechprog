<title>صفاء جعيدي Safa2Jaidi</title>
<style>
@font-face {
  font-family: 'Sakkal Majalla';
  src: url('SakkalMajalla.ttf') format('truetype');
}

body {
  font-family: 'Sakkal Majalla', sans-serif;
  background-color: #f5f5dc; /* لون بيج */
  color: #000000; /* لون أسود */
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}
.welcome-text, .youtube-link {
  width: 100%;
  margin: 10px 0;
}
.welcome-text {
  font-size: 2em;
}
.youtube-link {
  font-size: 1.5em;
  color: #ff0000;
  text-decoration: none;
  transition: color 0.3s ease;
  border: 2px solid #ff0000;
  padding: 10px 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px #ff0000;
}
.youtube-link:hover {
  color: #cc0000;
  border-color: #cc0000;
  box-shadow: 0 0 15px #cc0000;
}
@media (max-width: 768px) {
  .welcome-text {
    font-size: 1.5em;
  }
  .youtube-link {
    font-size: 1.2em;
  }
}

/* تأثيرات الخلفية */
@keyframes backgroundAnimation {
  0% { background-color: #f5f5dc; }
  50% { background-color: #e2e2d5; }
  100% { background-color: #f5f5dc; }
}

body {
  animation: backgroundAnimation 5s infinite;
}
</style>
</head>
